{% extends 'base.html' %}
{% load static %}
{% block content %}


    <body>

    <!-- Main Wrapper -->
    <div class="main-wrapper login-body">

        <div class="login-wrapper">
            <div class="container">
                <img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo.png' %}" alt="Logo">

                <div class="loginbox">
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Register</h1>
                            <p class="account-subtitle">Access to our dashboard</p>

                            <!-- Form -->
                            <form method="POST">
                                {% if error %}
                                    <div class="alert alert-danger">{{ error }}</div>
                                {% endif %}
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="form-control-label">Name</label>
                                    <input class="form-control" type="text" name="username" value="{{ username }}">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Last Name</label>
                                    <input class="form-control" type="text" name="lastname" value="{{ lastname }}">
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label">Email Address</label>
                                    <input class="form-control" type="email" name="email" value="{{ email }}">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Password</label>
                                    <input class="form-control" type="password" name="password">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Re-Password</label>
                                    <input class="form-control" type="password" name="repassword">
                                </div>

                                <div class="form-group mb-0">
                                    <button class="btn btn-lg btn-block btn-primary" value="Register" type="submit">
                                        Register
                                    </button>
                                </div>
                            </form>
                            <!-- /Form -->

                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">or</span>
                            </div>
                            <!-- Social Login -->

                            <!-- /Social Login -->
                            <div class="text-center dont-have">Already have an account? <a href="{% url 'login' %}">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->


    </body>



{% endblock %}
